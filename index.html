<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>typograf</title>
	<link rel="stylesheet" href="plugin_style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"></script>
	<script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins-ui.js"></script>
	<link rel="stylesheet" href="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.css">
    <link rel="stylesheet" href="vendor/select2-4.0.6-rc.1/dist/css/select2.css"/>
    <script src="vendor/select2-4.0.6-rc.1/dist/js/select2.js"></script>
    <script src="scripts/deepL.js"></script>

	<style>
		html, body {
			min-height: 100% !important;
			height: 100%;
			font-family: "Arial";
    		font-size: 11px;
    		font-weight: normal !important;
    		color: #444444;
		}

		#main-container{
            background-color: rgb(244, 244, 244);
            height: 100%;
			display: flex;
			flex-direction: column;
            overflow: hidden;
        }
        #select_example {
        	width: calc(100% - 24px);
        }
        #save {
        	width: calc(100% - 24px);
        	margin: 16px 12px 0 12px;
        }
        #reconf {
        	width: calc(100% - 24px);
        	margin-left: 12px;
        	margin-right: 12px;
        	margin-top: 16px;
            cursor:pointer;
            border-bottom: 1px dashed #444444;
        }
         #copy {
        	width:40%;
        	margin-left: 12px;
        	margin-top: 16px;
        	text-align: center;
        }
		#paste {
			float: right;
			width:40%;
        	margin-right: 12px;
        	margin-top: 16px;
        	text-align: center;
        }
        #display {
        	width:100%;
        	margin-left: 12px;
        	font-size: 13px;
        }
        .input__head {
            width: 100%;
            text-align: left;
            margin: 16px 12px 0 12px;
        }

        .header {
        	font-weight: normal !important;
        }

        .error {
        	color: #D9534F;
        }
        .error_api {
        	border: 1px solid #D9534F;
        }
		#img_error {
			position: absolute;
			right: 20px;
			top: 36px;
			display: none;
		}
		#api_empty {
			position: absolute;
			right: 20px;
			top: 36px;
			display: none;
		}
		#api input[type=text] {
			padding-right: 25px;
		}
		#button_wrapper {
			display: flex;
			justify-content: space-between;
			margin-bottom: 50px;
		}
		.btn-text-default {
			display: flex;
   			align-items: center;
    		justify-content: center;
		}
		#hide_show {
            width: 130px;
            margin-top: 16px;
            margin-bottom: 10px;
            margin-left: 14px;
        }
        #show_manually, #hide_manually {
            cursor:pointer;
            border-bottom: 1px dashed #444444;
        }

	</style>
</head>
<body id="body" style="width: 100%;height: 100%; margin: 0;">
	<div id="loader-container" class="asc-plugin-loader display-none">
			<div class="asc-loader-image">
				<div class="asc-loader-title"></div>
			</div>
			<div class="asc-loader-title">
				Loading...
			</div>
    </div>
	<div id="main-container" style="width:100%; height:100%;margin:0;padding:0; display: flex; flex-direction: column;">
		<div id="api">
			<div style="margin: 12px"><span>To use DeepL, subscribe to DeepL API plan in the official DeepL website. Copy the API key and insert it in the specified field.</span> <a target="_blank" href="https://github.com/ONLYOFFICE/plugin-deepl/tree/develop#configuration">Learn more here.</a></div>
			<div style="margin: 16px 0 4px 0; font-weight: normal !important;">
				<label style="margin-left:12px;">API key</label>
			</div>
			<input type="text" id="api-value" class="form-control" placeholder="Enter your DeepL API key" style="width: calc(100% - 24px); margin: 0 12px 0 12px; text-align: left;">
			<div id="img_error" title="API key is not valid"><img src="./resources/img/error_icon.png" alt=""></div>
			<div id="api_empty" title="API key is empty"><img src="./resources/img/error_icon.png" alt=""></div>
			<button onсlick="" id="save" class="btn-text-default">Save</button>
		</div>
		<div id="translator" class="display-none">
			<div class="input__head">
				<div style="margin: 0 0 4px 0;">
					<label class="header">Target language</label>
				</div>
				<span class="prefs__locale"><select id="select_example" class="prefs__set-locale select_example" data-title-id="locale" title="Locale">
					<option value="DE" data-text-id="locale-de">
					  German
					</option>
					<option selected="selected" value="EN-GB" data-text-id="locale-en-GB">
					  English-GB
					</option>
					<option value="EN-US" data-text-id="locale-en-US">
					  English-US
					</option>
					<option value="FR" data-text-id="locale-fr">
					  French
					</option>
					<option value="IT" data-text-id="locale-it">
					  Italian
					</option>
					<option value="JA" data-text-id="locale-ja">
					  Japanese
					</option>
					<option value="ES" data-text-id="locale-es">
					  Spanish
					</option>
					<option value="NL" data-text-id="locale-nl">
					  Dutch
					</option>
					<option value="PL" data-text-id="locale-pl">
					  Polish
					</option>
					<option value="PT-PT" data-text-id="locale-pt-PT">
					  Portuguese PT
					</option>
					<option value="PT-BR" data-text-id="locale-pt-BR">
					  Portuguese PT
					</option>
					<option value="RU" data-text-id="locale-ru">
					  Russian
					</option>
					<option value="ZH" data-text-id="locale-zh">
					  Chinese
					</option>
				</select>
				</span>
			</div>
			<div id="hide_show"><label style="display:none;" id="hide_manually">Hide enter text manually</label><label id="show_manually">Enter text manually</label></div>
			<div id="enter_container" style="margin: 0px 12px 0px 12px; display:none;">
				<textarea id="textarea" class="form-control" spellcheck="false" style="width: 100%; resize: none; height: 100px;"></textarea>
			</div>
		</div>

		<div class="separator horizontal" style="width: calc(100% - 24px); margin: 16px 0 16px 12px;"></div>
		<div id="display" style="width: calc(100% - 12px); position: relative;">
			<div id="txt_shower" style="width:calc(100% - 20px); margin-right:8px; word-break: break-all;">

			</div>
		</div>
		<div id="vanish_container" class="display-none">
			<div id="button_wrapper">
				<div onсlick="" id="copy" class="btn-text-default">Copy</div>
				<div onсlick="" id="paste" class="btn-text-default">Replace</div>
			</div>
		</div>
		<div id="re-api" class="display-none" style="position: absolute; bottom: 10px;">
			<label id="reconf">Reconfigure API key</label>
		</div>
		</div>
	</div>
</body>
</html>
